  <title>Clima App</title>

  <!-- Estilos CSS -->

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/pages/add-city.css">
  <script src="js/common.js" defer></script>

<body>

  <header>

    <h1>
      <img src="img/favicon.png" alt="Ícono Clima"> <span>Clima App</span>

    <nav>

      <ul>

        <li><a href="index.html">Clima</a>

        <li class="current-page"><a href="#">Agregar Ciudad</a>

      </ul>

  </header>

  <!-- Contenido principal de la página -->

  <main>

    <h2>Agregar Ciudad</h2>

    <section id="form-city-list">

      <!-- Sección donde se debe colocar el formulario, con el select y el botón de consultar -->

      <form action="" id="form">
        <label class="texto-ingrese-ciudad" for="ciudad">Ingrese la ciudad a agregar:</label>
        <br>
        <input class="ciudad" id="ciudad" name="ciudad" type="text" />
        <br>
        <button type="button" id="add-city" value="Agregar" class="agregar">Agregar</button>
        
        
      </form>

      
      <div id="loader" class="loader">
        <div class="loader-inner">
          <div class="loader-line-wrap">
            <div class="loader-line"></div>
          </div>
          <div class="loader-line-wrap">
            <div class="loader-line"></div>
          </div>
          <div class="loader-line-wrap">
            <div class="loader-line"></div>
          </div>
          <div class="loader-line-wrap">
            <div class="loader-line"></div>
          </div>
          <div class="loader-line-wrap">
            <div class="loader-line"></div>
          </div>
        </div>
      </div>
      
    </section>
    
    <div id="msg" class="add-city">
      <!-- Mensaje -->
    </div>

        <br>

    </div> -->
